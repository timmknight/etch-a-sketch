<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-sketch</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/etch.js"></script>
</head>

<body>
  <div class="options">
  <button class="myButton" onclick="clearGrid()">Black</button>
  <button class="myButton" onclick="randomColor()">Random Colour</button>
  <button class="myButton" onclick="trail()">Snake</button>
  <button class="myButton" onclick="opacityIncrease()">Opacity</button>
  </div>
  <div class="wrapper">
  </div>
  <footer>
    <div>
      This jQuery project recreates an etch-a-stekch. It has a variable grid size and various different modes. If you would like to check out the code click the github link below.
    </div>
    <a href="https://github.com/timmknight/etch-a-sketch" target="_blank"><img src="css/github.svg"></a>
  </footer>
</body>

</html>
